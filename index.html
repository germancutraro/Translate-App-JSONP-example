<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .container { margin-top: 30px; }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="">
        <fieldset>
          <legend>Choose Languages</legend>
          <div class="form-group">
            <select class="form-control" id="lang1">
              <option value="en">Ingles</option>
              <option value="es">Español</option>
              <option value="fr">Frances</option>
              <option value="it">Italiano</option>
              <option value="pt">Portugues</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-control" id="lang2">
              <option value="es">Español</option>
              <option value="en">Ingles</option>
              <option value="fr">Frances</option>
              <option value="it">Italiano</option>
              <option value="pt">Portugues</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Word</legend>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Write here..." value="hello" id="phrase">
          </div>
        </fieldset>
        <input type="submit" value="Translate!" class="btn btn-info">
      </form>
      <section>
        <h3>Results for: <small id="word-active"> </small></h3>
        <ul id="translationsOutput"></ul>
      </section>
    </div>
    <script src="jsonp.js"></script>
    <div id="json-scripts"></div>
  </body>
</html>
